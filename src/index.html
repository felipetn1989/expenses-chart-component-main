<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="../dist/output.css">

</head>
<body class="grid gap-4 bg-[#f8e9dd] px-4 py-[4.125rem]">

  <header class="bg-[#ec775f] text-white flex justify-between rounded-lg p-5">
    <div class="flex flex-col gap-1.5">
      <span class="text-sm">My balance</span>
      <span class="font-bold text-[1.3125rem] tracking-tighter">$921.48</span>
    </div>
    <img class="w-16" src="../images/logo.svg" alt="App logo">
  </header>

  <main class="bg-[#fffaf5] text-[#382314] px-5 py-6 tracking-tight">
    <h1 class="font-bold text-[1.3125rem]">Spending - Last 7 days</h1>

    <div id="chart">
    </div>

    <div class="flex justify-between border-t-2 border-[#f8e9dd] pt-4">
      <div class="flex flex-col">
        <span class="text-[#93867b]">Total this month</span>
        <span class="font-bold text-3xl">$478.33</span>
      </div>
      <div class="flex flex-col self-end">
        <span class="font-bold">+2.4%</span>
        <span class="text-[#93867b]">from last month</span>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/felipetn1989" target="_blank">Felipe Thom√©</a>.
  </footer>

</body>
<script src="scripts/script.js"></script>
</html>
